	<script type="text/javascript">
$(function () {
	"use strict";

	var intro = new Audio(window.sound_data.intro);	
	var query = new Audio(window.sound_data.query);	
	var rtrue = new Audio(window.sound_data.true);	
	var rfalse = new Audio(window.sound_data.false);	

	var answers = [rtrue, rfalse];
	var answer = 0;

	var score = 0, level = 0;

	intro.onended = query.onended = function () {
		answer = +(Math.random() < 0.5);
		$('.btn').prop('disabled', false);
	}

	rtrue.onended = rfalse.onended = function () {
		setTimeout(function () {
			query.play();
		}, 400);
	}

	$('.btn').click(function () {
		$('.btn').prop('disabled', true);
		answers[answer].play();
		if ($(this).data('answer') == answer) {
		}
	});

	$('.btn').prop('disabled', true);
	intro.play();
});
	</script>
